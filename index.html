<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Bac Ã  Sable</title>
  </head>
  <body>
    <body>
      <div class="content">
        <h1 class="title">
          Theme & <span class="style-color">Style</span> Switcher
        </h1>

        <div class="style-switcher">
          <div class="toggle-style-switcher" id="toggle-style-switcher">
            <i class="fa fa-cog fa-spin"></i>
          </div>
          <h5>Style Switcher</h5>
          <ul>
            <li>
              <a
                href="#"
                id="style-pink"
                style="background-color: var(--color-pink)"
              ></a>
            </li>
            <li>
              <a
                href="#"
                id="style-blue"
                style="background-color: var(--color-blue)"
              ></a>
            </li>
            <li>
              <a
                href="#"
                id="style-orange"
                style="background-color: var(--color-orange)"
              ></a>
            </li>
            <li>
              <a
                href="#"
                id="style-yellow"
                style="background-color: var(--color-yellow)"
              ></a>
            </li>
            <li>
              <a
                href="#"
                id="style-green"
                style="background-color: var(--color-green)"
              ></a>
            </li>
          </ul>
          <h5>Theme</h5>
          <button id="dark-mode-toggle">
            <i class="fa fa-adjust"></i> Theme
          </button>
        </div>
      </div>
    </body>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
